<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main-container">
			<div class="display">
				<!--the display area-->
			</div>
			<div class="btn-group"> <!--holds all buttons, formatted as a grid-->
				<button id="del" type="button">DEL</button>
				<button id="clear" type="button">AC</button>

				<button class="num-button row-1" type="button" value="7">7</button>
				<button class="num-button row-1" type="button" value="8">8</button>
				<button class="num-button row-1" type="button" value="9">9</button>
				<button class="num-button row-2" type="button" value="4">4</button>
				<button class="num-button row-2" type="button" value="5">5</button>
				<button class="num-button row-2" type="button" value="6">6</button>
				<button class="num-button row-3" type="button" value="1">1</button>
				<button class="num-button row-3" type="button" value="2">2</button>
				<button class="num-button row-3" type="button" value="3">3</button>
				<button class="num-button row-4" type="button" value="0">0</button>

				<button class="row-4" id="decimal-point"  type="button">.</button>

				<button class="bin-operator " id="mul" type="button">*</button>
				<button class="bin-operator" id="divide" type="button">/</button>
				<button class="bin-operator" id="add" type="button">+</button>
				<button class="bin-operator" id="sub" type="button">-</button>
				<button class="un-operator row-4" id="sqrt" type="button">sqrt</button>
				<button class="un-operator row-4" id="sign" type="button">+/-</button>

				<button id="equals" type="button">=</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
